name: Cypress Tests with Detailed Email Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      - name: Run Cypress Tests
        run: npx cypress run --reporter mochawesome --reporter-options reportDir=cypress/reports/mochawesome,overwrite=false,html=false,json=true

      - name: Merge Test Reports
        run: |
          npm install mochawesome-merge
          npx mochawesome-merge cypress/reports/mochawesome/*.json > cypress/reports/mochawesome/merged-report.json

      - name: Extract Test Summary
        id: test_summary
        continue-on-error: true
        run: |
          REPORT_JSON="cypress/reports/mochawesome/merged-report.json"
          
          if [ -f "$REPORT_JSON" ]; then
            TOTAL=$(jq '.stats.tests' $REPORT_JSON)
            PASSED=$(jq '.stats.passes' $REPORT_JSON)
            FAILED=$(jq '.stats.failures' $REPORT_JSON)
            SKIPPED=$(jq '.stats.skipped' $REPORT_JSON)
            
            SUMMARY=$(jq -r '.results[].suites[].tests[] | "- **" + .title + "**: " + .state + " (â± " + (.duration|tostring) + "ms)"' $REPORT_JSON)
            
            echo "TOTAL_TESTS=${TOTAL:-0}" >> $GITHUB_ENV
            echo "PASSED_TESTS=${PASSED:-0}" >> $GITHUB_ENV
            echo "FAILED_TESTS=${FAILED:-0}" >> $GITHUB_ENV
            echo "SKIPPED_TESTS=${SKIPPED:-0}" >> $GITHUB_ENV
            echo "TEST_SUMMARY<<EOF" >> $GITHUB_ENV
            echo "$SUMMARY" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          else
            echo "âŒ Error: Merged report JSON not found!"
          fi
        shell: bash

      - name: Upload Test Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: cypress-reports
          path: cypress/reports/mochawesome/

      - name: Send Email Notification on Success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.example.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "âœ… Cypress Tests Passed!"
          to: team@example.com
          from: ci@example.com
          body: |
            ğŸ“ **Cypress Test Summary**
            ----------------------------
            - ğŸš€ **Total Tests:** ${{ env.TOTAL_TESTS }}
            - âœ… **Passed:** ${{ env.PASSED_TESTS }}
            - âŒ **Failed:** ${{ env.FAILED_TESTS }}
            - â­ **Skipped:** ${{ env.SKIPPED_TESTS }}
            
            **ğŸ“Š Test Breakdown**
            ${{ env.TEST_SUMMARY }}
            
            ğŸ“Œ **Artifacts:**
            - [View HTML Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - [Download Screenshots & Videos](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

      - name: Send Email Notification on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.example.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "âŒ Cypress Tests Failed!"
          to: team@example.com
          from: ci@example.com
          body: |
            ğŸ“ **Cypress Test Summary**
            ----------------------------
            - ğŸš€ **Total Tests:** ${{ env.TOTAL_TESTS }}
            - âœ… **Passed:** ${{ env.PASSED_TESTS }}
            - âŒ **Failed:** ${{ env.FAILED_TESTS }}
            - â­ **Skipped:** ${{ env.SKIPPED_TESTS }}
            
            **ğŸ“Š Test Breakdown**
            ${{ env.TEST_SUMMARY }}
            
            ğŸ“Œ **Artifacts:**
            - [View HTML Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - [Download Screenshots & Videos](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
