name: Mloflo automation testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *' # Runs every day at 2 AM UTC

jobs:
  cypress-run:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.13.1

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress binary
        run: npx cypress verify

      - name: Run Cypress Tests
        run: |
          npx cypress run --reporter json --reporter-options "output=results.json"

      - name: Upload Cypress Videos (Uncompressed)
        uses: actions/upload-artifact@v4  # âœ… Updated to v4
        with:
          name: cypress-test-videos
          path: cypress/videos
          retention-days: 5

      - name: Ensure Report Directory Exists
        run: mkdir -p cypress/reports/mochawesome
        shell: bash

      - name: Merge Test Reports
        run: |
          if ls cypress/reports/mochawesome/*.json 1> /dev/null 2>&1; then
            npx mochawesome-merge cypress/reports/mochawesome/*.json > cypress/reports/mochawesome/merged-report.json
            npx marge cypress/reports/mochawesome/merged-report.json --reportDir cypress/reports/mochawesome --inline true
          else
            echo "âŒ No mochawesome reports found!"
            exit 1
          fi
        shell: bash

      - name: Extract Test Summary
        id: test_summary
        continue-on-error: true  # ğŸ”¹ Prevent failure from stopping email notifications
        run: |
          REPORT_JSON="cypress/reports/mochawesome/merged-report.json"
          if [ -f "$REPORT_JSON" ]; then
            TOTAL=$(jq '.stats.tests' $REPORT_JSON)
            PASSED=$(jq '.stats.passes' $REPORT_JSON)
            FAILED=$(jq '.stats.failures' $REPORT_JSON)
            SKIPPED=$(jq '.stats.skipped' $REPORT_JSON)

            echo "TOTAL_TESTS=${TOTAL:-0}" >> $GITHUB_ENV
            echo "PASSED_TESTS=${PASSED:-0}" >> $GITHUB_ENV
            echo "FAILED_TESTS=${FAILED:-0}" >> $GITHUB_ENV
            echo "SKIPPED_TESTS=${SKIPPED:-0}" >> $GITHUB_ENV
          else
            echo "âŒ Error: Merged report JSON not found!"
          fi
        shell: bash

      - name: Upload Cypress Report
        if: always()  # ğŸ”¹ Ensures report is uploaded even if tests fail
        uses: actions/upload-artifact@v4  # âœ… Updated to v4
        with:
          name: Cypress-Report
          path: cypress/reports/mochawesome/merged-report.html

      # âœ… Send Email for Passed Tests
      - name: Send Email Notification on Success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "âœ… Cypress Tests Passed - ${{ github.run_number }}"
          to: "himanshuagamismtp@gmail.com"
          from: "GitHub Actions"
          body: |
            ğŸ“ **Cypress Test Summary**
            -------------------------------
            - ğŸš€ **Total Tests:** ${{ env.TOTAL }}
            - âœ… **Passed:** ${{ env.PASSED }}
            - âŒ **Failed:** ${{ env.FAILED }}
            - â­ï¸ **Skipped:** ${{ env.SKIPPED }}

            ğŸ“Œ **Artifacts:**
            - [View HTML Report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - [Download Screenshots & Videos](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

      # âŒ Send Email for Failed Tests
      - name: Send Email Notification on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "âŒ Cypress Tests Failed - ${{ github.run_number }}"
          to: "himanshuagamismtp@gmail.com"
          from: "GitHub Actions"
          body: |
            ğŸ“ **Cypress Test Summary**
            ----------------------------
            - ğŸš€ **Total Tests:** ${{ env.TOTAL_TESTS }}
            - âœ… **Passed:** ${{ env.PASSED_TESTS }}
            - âŒ **Failed:** ${{ env.FAILED_TESTS }}
            - â­ **Skipped:** ${{ env.SKIPPED_TESTS }}

            âš ï¸ Some tests have failed. Please check the report below.

            ğŸ“Œ **Artifacts:**
            - [View HTML Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - [Download Screenshots & Videos](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

          attachments: "cypress/reports/mochawesome/merged-report.html"
