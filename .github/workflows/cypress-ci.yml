name: Cypress Tests on Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *' # Runs every day at 2 AM UTC

jobs:
  cypress-run:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.13.1

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress binary
        run: npx cypress verify

      - name: Run Cypress tests
        run: npx cypress run --browser chrome --reporter mochawesome

      - name: Set Current Date as an Environment Variable
        run: echo "DATE=$(Get-Date -Format 'yyyy-MM-dd')" | Out-File -FilePath $env:GITHUB_ENV -Append
        shell: powershell

      - name: Ensure Report Directory Exists
        run: mkdir -p cypress/reports
        shell: bash

      - name: Generate Cypress Report
        run: |
          if [ -f cypress/reports/mochawesome.json ]; then
            npx mochawesome-merge cypress/reports/*.json > cypress/reports/report.json
            npx marge cypress/reports/report.json --reportDir cypress/reports
          else
            echo "No mochawesome reports found!"
          fi
        shell: bash

      - name: Wait for Report Generation
        run: sleep 10
        shell: bash

      - name: Debug Report Existence
        run: ls -l cypress/reports
        shell: bash

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-test-results
          path: cypress/reports

      - name: Find Latest Mochawesome Report
        run: |
            $latestReport = Get-ChildItem -Path "/cypress/reports/mochawesome" -Filter "mochawesome_*.html" |
                            Sort-Object LastWriteTime -Descending | 
                            Select-Object -First 1
            echo "LATEST_REPORT=$latestReport" | Out-File -FilePath $env:GITHUB_ENV -Append
        shell: pwsh
        
      - name: Send Email Notification on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "‚ùå Cypress Test Failed - ${{ env.DATE }}"
          body: "Hi Harry, Cypress Test Execution Report:\n\nSee the attached report."
          to: "himanshuagamismtp@gmail.com"
          from: "GitHub Actions"
          attachments: "${{ env.LATEST_REPORT }}"
          
      - name: Send Email Notification on Success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "‚úÖ Cypress Tests Passed - ${{ env.DATE }}"
          to: "himanshuagamismtp@gmail.com"
          from: "GitHub Actions"
          body: "Hi Harry, All Cypress tests passed successfully! Cypress Test Execution Report:\n\nSee the attached report.üéâ"
          attachments: "${{ env.LATEST_REPORT }}"
        
